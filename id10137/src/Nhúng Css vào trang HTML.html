    h1 {

    }

    }
  </style>
</head>
<body>
<h1 style="color: green">This is heading 1</h1>
<p style="color: blue">This is an ordinary paragraph. Notice that this text is blue.The

<h1>Mai Hồ Sỹ Đạt</h1>

</body>
</html>
